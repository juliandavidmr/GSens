<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sensores</ion-title>
</ion-navbar>

<ion-content>
    <button ion-item type="button" (click)="presentActionSheet($event)">
        Prueba de submenu
    </button>
    <ion-list>
        <ion-item-sliding *ngFor="#s of sensores">
            <ion-item>
                <ion-avatar item-left>
                    <img src="img/slimer.png">
                </ion-avatar>
                <h2>{{s.nombre}}</h2>
            </ion-item>
            <ion-item-options>
                <button primary>
                    <ion-icon name="grid"></ion-icon>
                    VER
                </button>
                <button secondary>
                    <ion-icon name="list"></ion-icon>
                    DATOS
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
