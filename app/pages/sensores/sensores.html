<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    Sensores
  </ion-title>
</ion-navbar>

<ion-toolbar primary>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)" ></ion-searchbar>
</ion-toolbar>

<ion-content padding class="getting-started">
  <!--  <button [navPush]="datosPage">Go To About</button>-->
  <ion-card *ngFor="#item of items" (click)="openSensor($event, item)">
    <ion-card-header [innerText]="item.NombreSensor"></ion-card-header>
    <ion-card-content>
      <p [innerText]="item.Referencia"></p>
      <p [innerText]="item.Descripcion"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
