<ion-navbar *navbar green>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Captura</ion-title>
</ion-navbar>

<ion-content padding class="datos">

  <div padding>
    <ion-segment [(ngModel)]="pesta">
      <ion-segment-button value="datos">
        Datos
      </ion-segment-button>
      <ion-segment-button value="puppies">
        Graficas
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pesta">
    <ion-list *ngSwitchWhen="'datos'">

      <ion-card *ngFor="#item of datos">
        <ion-item>
          <h2>{{item.Dato}}</h2>
          <p>{{item.NombreSensor}}</p>
        </ion-item>

        <ion-card-content>
          {{item.Descripcion}}
        </ion-card-content>

        <ion-item>
          <p>{{moment(item.insertDate).calendar()}}</p>
          <ion-note item-right>
            {{moment(item.insertDate).fromNow()}}
          </ion-note>
        </ion-item>
      </ion-card>

    </ion-list>

    <ion-list *ngSwitchWhen="'kittens'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>

</ion-content>

<ion-toolbar position="bottom">
  <ion-title>{{datos.length}}</ion-title>
</ion-toolbar>
